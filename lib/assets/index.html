<body>

        <div class="upload-area" id="uploadArea">
          <div>ğŸ“ ç‚¹å‡»æˆ–æ‹–æ‹½æ–‡ä»¶åˆ°æ­¤å¤„ä¸Šä¼ </div>

  <script>
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const uploadStatus = document.getElementById('uploadStatus');
    const uploadProgress = document.getElementById('uploadProgress');
    const fileList = document.getElementById('fileList');

    uploadArea.onclick = () => fileInput.click();
    fileInput.onchange = (e) => uploadFiles(e.target.files);
    uploadArea.ondragover = (e) => e.preventDefault();
    uploadArea.ondrop = async (e) => {
      e.preventDefault();
      // åˆ¤æ–­æ˜¯å¦æœ‰ itemsï¼ˆæ‹–æ‹½æ–‡ä»¶å¤¹æ—¶æ‰æœ‰ï¼‰
      if (e.dataTransfer.items && e.dataTransfer.items[0] && e.dataTransfer.items[0].webkitGetAsEntry) {
        const files = [];
        await traverseFileTree(e.dataTransfer.items, files);
        uploadFiles(files);
      } else {
        uploadFiles(e.dataTransfer.files);
      }
    };

    let currentDir = '';

    function updateBreadcrumb() {
      const nav = document.getElementById('breadcrumb');
      const segs = currentDir.split('/').filter(Boolean);
      let html = '<span style="cursor:pointer;color:#2196F3;" onclick="gotoDir(\'\')">æ ¹ç›®å½•</span>';
      let path = '';
      for (let i = 0; i < segs.length; i++) {
        path += (i === 0 ? '' : '/') + segs[i];
        html += '<span class="sep">â€º</span><span style="cursor:pointer;color:#2196F3;" onclick="gotoDir(\'' + path + '/\')">' + segs[i] + '</span>';
      }
      nav.innerHTML = html;
    }

    function gotoDir(dir) {
      currentDir = dir;
      updateBreadcrumb();
      loadFiles();
    }

    function showStatus(message, type = 'info') {
      uploadStatus.textContent = message;
      uploadStatus.className = 'status ' + type;
      uploadStatus.style.display = 'block';
    }

    function hideStatus(delay = 2000) {
      setTimeout(() => {
        uploadStatus.style.display = 'none';
        uploadProgress.style.display = 'none';
      }, delay);
    }

    function uploadFiles(files) {
      const total = files.length;
      if (total === 0) return;
      showStatus(`æ­£åœ¨ä¸Šä¼  0/${total}`, 'info');
      uploadProgress.style.display = 'block';
      uploadProgress.value = 0;

      // ä¸€æ¬¡æ€§ä¸Šä¼ æ‰€æœ‰æ–‡ä»¶åˆ°å½“å‰ç›®å½•
      const xhr = new XMLHttpRequest();
      const formData = new FormData();
      for (let file of files) {
        formData.append('file', file, file.webkitRelativePath || file.name);
      }
      xhr.open('POST', '/upload?dir=' + encodeURIComponent(currentDir), true);

      xhr.upload.onprogress = (e) => {
        if (e.lengthComputable) {
          const percent = Math.round((e.loaded / e.total) * 100);
          uploadProgress.value = percent;
        }
      };

      xhr.onload = () => {
        if (xhr.status === 200) {
          showStatus('âœ… å…¨éƒ¨ä¸Šä¼ å®Œæˆ', 'success');
          hideStatus();
          loadFiles();
        } else {
          showStatus(`âŒ ä¸Šä¼ å¤±è´¥: ${xhr.responseText}`, 'error');
          hideStatus();
        }
      };

      xhr.onerror = () => {
        showStatus('âŒ ä¸Šä¼ å‡ºé”™', 'error');
        hideStatus();
      };

      xhr.send(formData);
    }

    async function loadFiles() {
      try {
        const response = await fetch('/files?dir=' + encodeURIComponent(currentDir));
        const data = await response.json();
        fileList.innerHTML = '';
        renderFileTree(data.files || [], currentDir, fileList);
      } catch (error) {
        showStatus('åŠ è½½æ–‡ä»¶åˆ—è¡¨å¤±è´¥', 'error');
      }
    }

    // é¢„è§ˆå¼¹çª—
    function showPreviewModal(contentHtml) {
      let modal = document.getElementById('previewModal');
      if (!modal) {
        modal = document.createElement('div');
        modal.id = 'previewModal';
        modal.style.position = 'fixed';
        modal.style.left = '0';
        modal.style.top = '0';
        modal.style.width = '100vw';
        modal.style.height = '100vh';
        modal.style.background = 'rgba(0,0,0,0.45)';
        modal.style.display = 'flex';
        modal.style.alignItems = 'center';
        modal.style.justifyContent = 'center';
        modal.style.zIndex = '9999';
        modal.innerHTML = '<div id="previewContent" style="background:white;max-width:90vw;max-height:90vh;padding:18px 18px 10px 18px;border-radius:8px;box-shadow:0 2px 16px #0002;position:relative;overflow:auto;"></div>';
        document.body.appendChild(modal);
        modal.onclick = (e) => { if (e.target === modal) modal.style.display = 'none'; };
      }
      document.getElementById('previewContent').innerHTML = contentHtml + '<button style="position:absolute;top:8px;right:12px;font-size:1.3em;background:none;border:none;cursor:pointer;color:#888;" onclick="document.getElementById(\'previewModal\').style.display=\'none\'">Ã—</button>';
      modal.style.display = 'flex';
    }

    // æ–‡ä»¶ç±»å‹åˆ¤æ–­
    function getFileType(name) {
      const ext = name.split('.').pop().toLowerCase();
      if (["jpg","jpeg","png","gif","webp","bmp","svg"].includes(ext)) return 'image';
      if (["txt","md","json","log","js","css","html","xml","csv","yaml","yml"].includes(ext)) return 'text';
      if (["pdf"].includes(ext)) return 'pdf';
      if (["mp3","wav","ogg","aac","m4a"].includes(ext)) return 'audio';
      if (["mp4","webm","mov","avi","mkv"].includes(ext)) return 'video';
      return 'other';
    }

    // é¢„è§ˆæ–‡ä»¶
    async function previewFile(filePath, fileName) {
      const type = getFileType(fileName);
      if (type === 'image') {
        showPreviewModal(`<img src="/download?file=${encodeURIComponent(filePath)}" style="max-width:80vw;max-height:70vh;display:block;margin:auto;" />`);
      } else if (type === 'text') {
        const resp = await fetch('/download?file=' + encodeURIComponent(filePath));
        const text = await resp.text();
        const isJson = fileName.endsWith('.json');
        showPreviewModal(`
  <div style="display:flex;flex-direction:column;gap:8px;min-width:320px;width:80vw;max-width:900px;height:80vh;background:#23272e;border-radius:18px;box-shadow:0 8px 48px #0005;padding:32px 28px 24px 28px;position:relative;">
    <div style="font-size:1.15em;font-weight:bold;margin-bottom:8px;color:#2196F3;">
      ç¼–è¾‘æ–‡ä»¶ï¼š${fileName}
      <button id="editorCloseBtn" style="position:absolute;top:18px;right:24px;font-size:1.5em;background:none;border:none;cursor:pointer;color:#888;transition:color 0.18s;" onclick="document.getElementById('previewModal').style.display='none'">Ã—</button>
    </div>
    ${isJson ? '<div id="editorJsonStatus" style="min-height:24px;font-size:1em;margin-bottom:2px;"></div>' : ''}
    <div id="codeEditor" style="flex:1 1 0%;min-height:300px;height:auto;"></div>
    ${isJson ? '<div id="formatJsonStatus" style="min-height:22px;font-size:0.98em;margin:6px 0 2px 0;text-align:left;"></div>' : ''}
    <div style="text-align:right;margin-top:8px;">
      ${isJson ? '<button class="edit-save-btn" style="margin-right:12px;font-size:1.05em;padding:10px 24px;" onclick="formatJsonInEditor()">ğŸ§¹ æ ¼å¼åŒ–</button>' : ''}
      <button class="edit-save-btn" style="font-size:1.1em;padding:12px 36px;" onclick="saveTextFile('${filePath.replace(/'/g, "\\'")}')">ğŸ’¾ ä¿å­˜</button>
    </div>
  </div>
`);
        let mode = 'text/plain';
        if (fileName.endsWith('.json')) mode = {name: 'javascript', json: true};
        else if (fileName.endsWith('.yaml') || fileName.endsWith('.yml')) mode = 'yaml';
        else if (fileName.endsWith('.md')) mode = 'markdown';
        window._cmEditor = CodeMirror(document.getElementById('codeEditor'), {
          value: text,
          mode: mode,
          theme: 'material-darker',
          lineNumbers: true,
          tabSize: 2,
          autofocus: true,
          lineWrapping: true,
        });
      } else if (type === 'pdf') {
        showPreviewModal(`<iframe src="/download?file=${encodeURIComponent(filePath)}" style="width:80vw;height:70vh;border:none;"></iframe>`);
      } else if (type === 'audio') {
        showPreviewModal(`<audio src="/download?file=${encodeURIComponent(filePath)}" controls style="width:80vw;max-width:400px;"></audio>`);
      } else if (type === 'video') {
        showPreviewModal(`<video src="/download?file=${encodeURIComponent(filePath)}" controls style="width:80vw;max-width:600px;max-height:60vh;"></video>`);
      } else {
        showPreviewModal('<div style="padding:30px 40px;text-align:center;">æš‚ä¸æ”¯æŒè¯¥ç±»å‹æ–‡ä»¶é¢„è§ˆ</div>');
      }
    }
    function escapeHtml(str) {
      return str.replace(/[&<>"']/g, function (c) {
        return {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c];
      });
    }

    async function saveTextFile(filePath) {
      const content = window._cmEditor ? window._cmEditor.getValue() : document.getElementById('editArea')?.value || '';
      try {
        const resp = await fetch('/save?file=' + encodeURIComponent(filePath), {
          method: 'POST',
          headers: { 'Content-Type': 'text/plain' },
          body: content
        });
        if (resp.ok) {
          showStatus('âœ… ä¿å­˜æˆåŠŸ', 'success');
          document.getElementById('previewModal').style.display = 'none';
          loadFiles();
        } else {
          showStatus('âŒ ä¿å­˜å¤±è´¥', 'error');
        }
      } catch (e) {
        showStatus('âŒ ä¿å­˜å‡ºé”™', 'error');
      }
    }
    window.saveTextFile = saveTextFile;

    // é€’å½’æ¸²æŸ“æ–‡ä»¶æ ‘ï¼ˆåªæ˜¾ç¤ºå½“å‰ç›®å½•å†…å®¹ï¼‰
    function renderFileTree(files, parentPath, container) {
      if (!files || files.length === 0) {
        container.innerHTML = '<div style="text-align: center; padding: 20px; color: #666;">æš‚æ— æ–‡ä»¶</div>';
        return;
      }
      const ul = document.createElement('ul');
      ul.className = 'file-ul';
      files.forEach(file => {
        const li = document.createElement('li');
        li.className = 'file-li';
        if (file.type === 'folder') {
          li.innerHTML = `
            <span class="file-icon" onclick="gotoDir('${(currentDir + file.name + '/').replace(/'/g, "\\'")}')">ğŸ“</span>
            <div class="file-info" onclick="gotoDir('${(currentDir + file.name + '/').replace(/'/g, "\\'")}')"><strong>${file.name}</strong></div>
            <div class="file-actions">
              <button class="btn btn-success" onclick="event.stopPropagation();location.href='/download?file=${encodeURIComponent(currentDir + file.name)}'"><span>ğŸ“¦</span>ä¸‹è½½zip</button>
              <button class="btn btn-danger" onclick="event.stopPropagation();deleteFile('${(currentDir + file.name).replace(/'/g, "\\'")}')"><span>ğŸ—‘ï¸</span>åˆ é™¤</button>
            </div>
          `;
        } else {
          const filePath = currentDir + file.name;
          const safeDownloadName = file.name.replace(/[^-\u007F\u4e00-\u9fa5.-]/g, '_');
          const type = getFileType(file.name);
          let icon = 'ğŸ“¦';
          if (type === 'image') icon = 'ğŸ–¼ï¸';
          else if (type === 'text') icon = 'ğŸ“„';
          else if (type === 'pdf') icon = 'ğŸ“•';
          else if (type === 'audio') icon = 'ğŸµ';
          else if (type === 'video') icon = 'ğŸ¬';

    // é€’å½’è¯»å–æ–‡ä»¶å¤¹
    async function traverseFileTree(items, files, path = '') {
      for (let i = 0; i < items.length; i++) {
        const item = items[i].webkitGetAsEntry();
        if (!item) continue;
        await readEntry(item, files, path);
      }
    }

    async function readEntry(entry, files, path) {
      return new Promise((resolve) => {
        if (entry.isFile) {
          entry.file((file) => {
            // æ¨¡æ‹Ÿ webkitRelativePath
            Object.defineProperty(file, 'webkitRelativePath', {
              value: path + entry.name,
            });
            files.push(file);
            resolve();
          });
        } else if (entry.isDirectory) {
          const dirReader = entry.createReader();
          dirReader.readEntries(async (entries) => {
            for (const ent of entries) {
              await readEntry(ent, files, path + entry.name + '/');
            }
            resolve();
          });
        } else {
          resolve();
        }
      });
    }
